<div class="py-5" style="position: relative; background-image: url('../../../assets/home1.gif');background-attachment: fixed;background-size:content;min-height: 100vh;">
  <div class="container my-5">
    <!----------------------------------MOVIES--------------------------------------------------->
    <div class="w-100 d-flex justify-content-between p-3 cursor-pointer">
      <h1>Movies</h1>
      <div class="button-icon-toggle d-flex">
        <button mat-raised-button class="not-active" (click)="BigWidthHeight()" [class]="toggleSize ? '' : 'active-icon'"><i class="fas fa-th-large" ></i></button>
        <button mat-raised-button class="not-active" (click)="WidthHeight()" [class]="toggleSize ? 'active-icon' : ''"><i class="fas fa-th "></i></button>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-center align-items-center " style="color: aliceblue;height: 200px;font-size: 20px;font-weight: 700;" *ngIf="searchMovies?.results.length == 0 || searchMovies?.results == undefined ">
      Not Results
    </div>
    <section class="all-movies ">
      <div class="div-card row">
        <ng-container *ngFor="let item of searchMovies?.results" >
          <div  [class]="toggleSize ? 'WidthHeight m-2' : 'BigWidthHeight m-4' "  class="card" [routerLink]="item.original_title?''+['/Movies/'+item.id]+'':''+['/tv/'+item.id]+''" >
            <img
              class="img"
              src="{{ 'https://image.tmdb.org/t/p/w500' + item.poster_path }}"
              alt="img"
            />
            <span>{{ item.vote_average | number: "1.1-1" }}</span>
            <div class="p-2 d-flex align-items-center justify-content-center text-center original_title">
              <p style="cursor: pointer;">{{ item.original_title ? ""+item.original_title+"":""+item.original_name+"" }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </section>
  </div>
</div>
