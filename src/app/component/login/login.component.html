
<section class="py-5" style="height: 700px;background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)) , url('../../../assets/login.jpg'); background-size: cotent !important;background-attachment: fixed !important;">
  <div class="w-100 d-flex justify-content-center align-items-center my-5" style="z-index: 2;">
    <div class="message bg-error" [style.display]="message? 'block' : 'none'">!Sorry, there's wrong in account
    <img src="../../../assets/error.png" alt="">
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center py-5">
    <div class="clip-path"></div>
  <mat-card style="background: rgba(0,0,0,.6) !important; box-shadow: 2px 2px 10px #000; width: 500px;"  class="ws-100 text-center py-5">
    <h2 style="color: aliceblue">Log In</h2>
    <form  #f="ngForm" class="ws-100 w-100">
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>user name</mat-label>
        <input
          type="text"
          matInput
          name="name"
          [(ngModel)]="name"
          class="mb-2"
          required
          placeholder="user name"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [(ngModel)]="email"
          name="email"
          class="mb-2"
          required
          email
          placeholder="Ex.pat@example.com"
        />
        <mat-error *ngIf="">email is required</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width w-100 " appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          name="password"
          [(ngModel)]="password"
          class="mb-2"
          required
          minlength="6"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="">password is required</mat-error>
        <mat-error *ngIf="">password should be +6 charactar</mat-error>
      </mat-form-field>
      <button [disabled]="f.invalid" mat-raised-button color="primary" (click)="login()" >
        Log in
      </button>
      |
      <a style="color: #000000; text-decoration: none" routerLink="../login"
        >Sign Up</a
      >
    </form>
</mat-card>
  </div>

</section>
